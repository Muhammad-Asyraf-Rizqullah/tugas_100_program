<!DOCTYPE html>
<html lang="id">
<head>
    <title>Jam Digital</title>
</head>
<body>
    <h1 id="jam"></h1>

    <script>
        function updateJam() {
            let waktu = new Date();
            document.getElementById("jam").innerText = waktu.toLocaleTimeString();
        }
        setInterval(updateJam, 1000);
        updateJam();
    </script>
</body>
</html>
