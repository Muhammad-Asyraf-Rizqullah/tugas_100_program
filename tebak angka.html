<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Game Tebak Angka</title>
    <script src="tebak angkat.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
    </style>
</head>
<body>
    <h1>Tebak Angka (1-100)</h1>
    <input type="number" id="guessInput" placeholder="Masukkan angka">
    <button onclick="checkGuess()">Tebak</button>
    <p id="result"></p>
</body>
<body>
    <script>let randomNumber = Math.floor(Math.random() * 100) + 1;

function checkGuess() {
    let guess = parseInt(document.getElementById("guessInput").value);
    let result = document.getElementById("result");

    if (guess === randomNumber) {
        result.innerHTML = "Selamat! Kamu menebak dengan benar!";
    } else if (guess > randomNumber) {
        result.innerHTML = "Terlalu besar! Coba lagi.";
    } else {
        result.innerHTML = "Terlalu kecil! Coba lagi.";
    }
}</script>
</body>
</html>
