<!DOCTYPE html>
<html>
<head><title>Celsius ke Fahrenheit</title></head>
<body>
  <input id="c" type="number" placeholder="Celsius">
  <button onclick="konversi()">Konversi</button>
  <p id="hasil"></p>
  
</body>
<body>
    <script>function konversi() {
    let c = parseFloat(document.getElementById("c").value);
    let f = (c * 9/5) + 32;
    document.getElementById("hasil").textContent = "Fahrenheit: " + f;
  }</script>
   
</body>
</html>
