<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menghitung Konversi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>PROGRAM MENGHITUNG KONVERSI</h2>
    <label for="meter">Masukkan satuan meter:</label>
    <input type="number" id="meter"><br><br>
    <button onclick="hitungKonversi()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungKonversi() {
            let inputan = parseInt(document.getElementById("meter").value);
            let milimeter = inputan * 1000;
            let sentimeter = inputan * 100;
            let dekameter = inputan / 10;
            let hektometer = inputan / 100;
            let kilometer = inputan / 1000;

            let hasil = `Hasil konversi dari ${inputan} meter:\n`;
            hasil += `- Milimeter: ${milimeter}\n`;
            hasil += `- Sentimeter: ${sentimeter}\n`;
            hasil += `- Dekameter: ${dekameter.toFixed(2)}\n`;
            hasil += `- Hektometer: ${hektometer.toFixed(2)}\n`;
            hasil += `- Kilometer: ${kilometer.toFixed(2)}`;

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
