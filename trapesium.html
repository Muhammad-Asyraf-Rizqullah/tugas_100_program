    <script>

        const s1 = 10;
        const s2 = 14;
        const s3 = 8;
        const s4 = 9;
        const t = 6;

        console.log("Sisi Sejajar 1: " + s1);
        console.log("Sisi Sejajar 2: " + s2);

        const l = 0.5 * (s1 + s2) * t;
