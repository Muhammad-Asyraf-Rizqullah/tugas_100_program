<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Membaca Karakter Digit</title>
</head>
<body>
    <h2>PROGRAM MEMBACA KARAKTER DIGIT</h2>
    <label for="angka">Masukkan angka 0 - 9:</label>
    <input type="number" id="angka"><br><br>
    <button onclick="cekAngka()">Cek</button>
    <p id="hasil"></p>

    <script>
        function cekAngka() {
            let inputAngka = document.getElementById("angka").value;
            let hasil = "";

            if (inputAngka >= 1 && inputAngka <= 9) {
                hasil = `${inputAngka} adalah angka yang Anda masukkan sudah tepat.`;
            } else {
                hasil = `${inputAngka} tidak sesuai dan bernilai -99.`;
            }

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
