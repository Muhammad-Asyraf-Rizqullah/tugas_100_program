<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menentukan Kesehatan Tubuh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h2>PROGRAM MENENTUKAN KESEHATAN TUBUH</h2>
    <label for="berat">Masukkan berat badan Anda (kg):</label>
    <input type="number" id="berat"><br><br>

    <label for="tinggi">Masukkan tinggi badan Anda (meter):</label>
    <input type="number" step="0.01" id="tinggi"><br><br>

    <button onclick="hitungBMI()">Cek Kesehatan</button>
    <p id="hasil"></p>

    <script>
        function hitungBMI() {
            let berat = parseFloat(document.getElementById("berat").value);
            let tinggi = parseFloat(document.getElementById("tinggi").value);
            let bmi = berat / (tinggi * tinggi);
            let kategori = "";
            let risiko = "";

            if (bmi < 18.5) {
                kategori = "Kekurangan berat badan";
                risiko = "Risiko tinggi untuk:\n- Malnutrisi\n- Osteoporosis\n- Sistem imun yang lemah";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                kategori = "Berat badan normal";
                risiko = "Risiko rendah untuk masalah kesehatan.";
            } else if (bmi >= 25 && bmi < 29.9) {
                kategori = "Kelebihan berat badan";
                risiko = "Risiko meningkat untuk:\n- Diabetes tipe 2\n- Penyakit jantung\n- Tekanan darah tinggi";
            } else {
                kategori = "Obesitas";
                risiko = "Risiko tinggi untuk:\n- Diabetes tipe 2\n- Penyakit jantung\n- Hipertensi\n- Masalah tidur (sleep apnea)\n- Beberapa jenis kanker";
            }

            document.getElementById("hasil").innerText = `BMI Anda: ${bmi.toFixed(2)}\nKategori: ${kategori}\nRisiko kesehatan:\n${risiko}`;
        }
    </script>
</body>
</html>
