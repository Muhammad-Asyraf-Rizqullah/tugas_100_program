<!DOCTYPE html>
<html lang="id">
<head>
    <title>Hitung Luas Lingkaran</title>
</head>
<body>
    <input type="number" id="jariJari" placeholder="Masukkan jari-jari">
    <button onclick="hitungLuas()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungLuas() {
            let r = parseFloat(document.getElementById("jariJari").value);
            let luas = Math.PI * Math.pow(r, 2);
            document.getElementById("hasil").innerText = "Luas Lingkaran: " + luas.toFixed(2);
        }
    </script>
</body>
</html>
