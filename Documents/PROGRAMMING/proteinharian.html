<!DOCTYPE html>Add commentMore actions
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Protein Harian</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h2 {
      color: #2e8b57;
    }
    input, select, button {
      margin: 10px 0;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-left: 4px solid #2e8b57;
    }
  </style>
</head>
<body>

  <h2>üçΩÔ∏è PROGRAM MENENTUKAN JUMLAH PROTEIN HARIAN</h2>
  <hr>

  <label for="kelamin">Masukkan jenis kelamin:</label><br>
  <select id="kelamin">
    <option value="">-- Pilih --</option>
    <option value="cowok">Cowok</option>
    <option value="cewek">Cewek</option>
  </select><br>

  <label for="umur">Masukkan umur:</label><br>
  <input type="number" id="umur" placeholder="Contoh: 25"><br>

  <button onclick="hitungProtein()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungProtein() {
      const kelamin = document.getElementById("kelamin").value;
      const umur = parseInt(document.getElementById("umur").value);
      const hasil = document.getElementById("hasil");

      if (!kelamin || isNaN(umur) || umur <= 0) {
        hasil.innerHTML = "Mohon masukkan jenis kelamin dan umur yang valid.";
        return;
      }

      let kategori = "";
      let protein = 0;

      if (kelamin === "cowok") {
        if (umur <= 3) {
          kategori = "anak-anak";
          protein = 14;
        } else if (umur <= 8) {
          kategori = "anak-anak";
          protein = 19;
        } else if (umur <= 13) {
          kategori = "anak-anak";
          protein = 34;
        } else if (umur <= 18) {
          kategori = "remaja";
          protein = 52;
        } else if (umur <= 50) {
          kategori = "dewasa";
          protein = 56;
        } else {
          kategori = "manula";
          protein = 56;
        }
      } else if (kelamin === "cewek") {
        if (umur <= 3) {
          kategori = "anak-anak";
          protein = 14;
        } else if (umur <= 8) {
          kategori = "anak-anak";
          protein = 19;
        } else if (umur <= 13) {
          kategori = "anak-anak";
          protein = 34;
        } else if (umur <= 18) {
          kategori = "remaja";
          protein = 46;
        } else if (umur <= 50) {
          kategori = "dewasa";
          protein = 46;
        } else {
          kategori = "manula";
          protein = 46;
        }
      }

      hasil.innerHTML = `
        Kamu sudah <strong>${kategori}</strong>.<br>
        Protein yang harus kamu konsumsi per hari adalah <strong>${protein} gram</strong>.
      `;
    }
  </script>

</body>
</html>
