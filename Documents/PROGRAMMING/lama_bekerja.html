<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jamMasuk = parseInt(prompt("Jam masuk (1-12): "));
        const jamKeluar = parseInt(prompt("Jam keluar (1-12): "));

        let lamaKerja;

        if (jamMasuk > jamKeluar) {
            lamaKerja = (12 - jamMasuk) + jamKeluar;
        } else {
            lamaKerja = jamKeluar - jamMasuk;
        }

        console.log(`Lama bekerja: ${lamaKerja} jam.`);
    </script>
</body>
</html>
