<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const jamMasuk = parseInt(prompt("Jam masuk: "));
        const jamKeluar = parseInt(prompt("Jam keluar: "));

        if (jamKeluar < jamMasuk) {
            console.log("Jam keluar tidak boleh lebih awal dari jam masuk.");
        } else {
            const lamaParkir = jamKeluar - jamMasuk;
            let biaya = 2000;
        
            if (lamaParkir > 2) {
                biaya += (lamaParkir - 2) * 500;
            }
        
            console.log(`Biaya = ${biaya}`);
        }
    </script>
</body>
</html>
