<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const bulanInput = prompt("Masukkan Bulan (1-12): ");
        const bulan = parseInt(bulanInput);
            
        if (bulan === 1) {
            console.log("Zodiak: Capricorn atau Aquarius");
        } else if (bulan === 2) {
            console.log("Zodiak: Aquarius atau Pisces");
        } else if (bulan === 3) {
            console.log("Zodiak: Pisces atau Aries");
        } else if (bulan === 4) {
            console.log("Zodiak: Aries atau Taurus");
        } else if (bulan === 5) {
            console.log("Zodiak: Taurus atau Gemini");
        } else if (bulan === 6) {
            console.log("Zodiak: Gemini atau Cancer");
        } else if (bulan === 7) {
            console.log("Zodiak: Cancer atau Leo");
        } else if (bulan === 8) {
            console.log("Zodiak: Leo atau Virgo");
        } else if (bulan === 9) {
            console.log("Zodiak: Virgo atau Libra");
        } else if (bulan === 10) {
            console.log("Zodiak: Libra atau Scorpio");
        } else if (bulan === 11) {
            console.log("Zodiak: Scorpio atau Sagittarius");
        } else if (bulan === 12) {
            console.log("Zodiak: Sagittarius atau Capricorn");
        } else {
            console.log("Bulan Tidak Valid.");
        }
    </script>
</body>
</html>
