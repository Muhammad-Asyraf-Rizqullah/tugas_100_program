<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Jarak Lensa</title>
</head>
<body>
    <h2>PROGRAM JARAK LENSA</h2>
    <label for="fob">Masukkan fokus lensa objektif:</label>
    <input type="number" id="fob"><br><br>

    <label for="fp">Masukkan fokus lensa pembalik:</label>
    <input type="number" id="fp"><br><br>

    <label for="fok">Masukkan fokus lensa okuler:</label>
    <input type="number" id="fok"><br><br>

    <button onclick="hitungJarakLensa()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungJarakLensa() {
            let fob = parseInt(document.getElementById("fob").value);
            let fok = parseInt(document.getElementById("fok").value);
            let fp = parseInt(document.getElementById("fp").value);
            
            let rumus = fob + (4 * fp) + fok;

            document.getElementById("hasil").innerText = `Panjang teropong: ${rumus.toFixed(2)}`;
        }
    </script>
</body>
</html>
