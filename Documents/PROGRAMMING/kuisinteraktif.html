<!DOCTYPE html>
<html lang="id">
<head>
    <title>Kuis Interaktif</title>
</head>
<body>
    <h1>Siap untuk Kuis?</h1>
    <p>Apa ibu kota Indonesia?</p>
    <button onclick="checkAnswer('Jakarta')">Jakarta</button>
    <button onclick="checkAnswer('Bandung')">Bandung</button>
    <button onclick="checkAnswer('Surabaya')">Surabaya</button>
    <p id="result"></p>

    <script>
        function checkAnswer(answer) {
            if (answer === "Jakarta") {
                document.getElementById("result").textContent = "Benar!";
            } else {
                document.getElementById("result").textContent = "Salah!";
            }
        }
    </script>
</body>
</html>
