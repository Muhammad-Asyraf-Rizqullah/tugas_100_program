<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menentukan Bulan dan Hari</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f9f9ff;
    }
    h2 {
      color: #2c3e50;
    }
    input, button {
      margin: 8px 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #eef;
      padding: 15px;
      border-left: 4px solid #2c3e50;
    }
  </style>
</head>
<body>

  <h2>📅 Menentukan Bulan dan Jumlah Hari</h2>
  <hr>

  <label>Masukkan nomor bulan (1–12):</label><br>
  <input type="number" id="bulan" min="1" max="12"><br>

  <label>Masukkan tahun:</label><br>
  <input type="number" id="tahun"><br>

  <button onclick="cekBulanHari()">Tampilkan</button>

  <div id="hasil"></div>

  <script>
    function cekBulanHari() {
      const bulan = parseInt(document.getElementById("bulan").value);
      const tahun = parseInt(document.getElementById("tahun").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(bulan) || isNaN(tahun) || bulan < 1 || bulan > 12) {
        hasil.innerHTML = "❗ Masukkan nomor bulan (1–12) dan tahun yang valid.";
        return;
      }

      const namaBulan = [
        "", "Januari", "Februari", "Maret", "April", "Mei", "Juni",
        "Juli", "Agustus", "September", "Oktober", "November", "Desember"
      ];

      let jumlahHari;

      if ([1, 3, 5, 7, 8, 10, 12].includes(bulan)) {
        jumlahHari = "31 hari";
      } else if ([4, 6, 9, 11].includes(bulan)) {
        jumlahHari = "30 hari";
      } else if (bulan === 2) {
        const kabisat = (tahun % 4 === 0 && tahun % 100 !== 0) || (tahun % 400 === 0);
        jumlahHari = kabisat ? "29 hari (Tahun kabisat)" : "28 hari (Bukan tahun kabisat)";
      }

      hasil.innerHTML = `
        📆 Bulan: <strong>${namaBulan[bulan]}</strong><br>
        📅 Jumlah hari: <strong>${jumlahHari}</strong>
      `;
    }
  </script>

</body>
</html>
