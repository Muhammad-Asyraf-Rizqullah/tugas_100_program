<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        const bulan = ["January", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "August", "September", "Oktober", "November", "Desember"];
        bulan.push("Muharram");

            console.log(`Bulan ke-${index + 1}: ${data}`);
        });
    </script>
