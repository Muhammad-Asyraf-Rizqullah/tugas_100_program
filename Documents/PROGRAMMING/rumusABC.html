<body>

  <h2>ðŸ“˜ PROGRAM ABC</h2>
  <hr style="border-color: #0033cc;">

  <label>Masukkan nilai a:</label><br>
  <input type="number" id="nilaiA" step="any"><br>

  <label>Masukkan nilai b:</label><br>
  <input type="number" id="nilaiB" step="any"><br>

  <label>Masukkan nilai c:</label><br>
  <input type="number" id="nilaiC" step="any"><br>

  <button onclick="hitungABC()">Hitung</button>

  <div id="hasil"></div>

  <script>
    function hitungABC() {
      const a = parseFloat(document.getElementById("nilaiA").value);
      const b = parseFloat(document.getElementById("nilaiB").value);
      const c = parseFloat(document.getElementById("nilaiC").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(a) || isNaN(b) || isNaN(c)) {
        hasil.innerHTML = "Mohon masukkan semua nilai dengan benar.";
        return;
      }

      // Rumus: x = (-b) + 2 * (c^2) + 4 * a * b / (2 * c)
      const x = (-b) + 2 * (c ** 2) + (4 * a * b) / (2 * c);
      hasil.innerHTML = `Hasil dari rumus ABC adalah = <strong>${x.toFixed(2)}</strong>`;
    }
  </script>
