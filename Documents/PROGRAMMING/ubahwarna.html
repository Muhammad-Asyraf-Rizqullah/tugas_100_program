<!DOCTYPE html>
<html lang="id">
<head>
    <title>Ubah Warna</title>
</head>
<body>
    <button onclick="ubahWarna()">Ubah Warna Background</button>

    <script>
        function ubahWarna() {
            document.body.style.backgroundColor = 
                '#' + Math.floor(Math.random()*16777215).toString(16);
        }
    </script>
</body>
</html>
