<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulasi Menu Program</title>
</head>
<body>
    <h2>Simulasi Menu Program</h2>
    <label for="menu">Pilih menu (1/2/3):</label>
    <input type="number" id="menu"><br><br>
    <button onclick="pilihMenu()">Submit</button>
    <p id="hasil"></p>

    <script>
        function pilihMenu() {
            let pilihan = parseInt(document.getElementById("menu").value);
            let hasil = "";

            if (pilihan === 1) {
                hasil = "Anda memilih menu 1";
            } else if (pilihan === 2) {
                hasil = "Anda memilih menu 2";
            } else if (pilihan === 3) {
                hasil = "Anda memilih menu 3";
            } else {
                hasil = "Pilihan tidak valid";
            }

            document.getElementById("hasil").innerText = hasil;
        }
    </script>
</body>
</html>
