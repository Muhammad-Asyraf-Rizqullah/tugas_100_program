<!DOCTYPE html>
<html>
<head>
<title>Hitung Tabung</title>
<style>
  body {
    font-family: sans-serif;
  }
  .container {
    width: 300px;
    margin: 50px auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  label, input, button {
    display: block;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Hitung Tabung</h2>
    <label for="jariJari">Jari-jari:</label>
    <input type="number" id="jariJari" placeholder="Masukkan jari-jari">
    <label for="tinggi">Tinggi:</label>
    <input type="number" id="tinggi" placeholder="Masukkan tinggi">
    <button onclick="hitungTabung()">Hitung</button>
    <div id="hasil"></div>
  </div>

  <script>
    function hitungTabung() {
      const jariJariInput = document.getElementById("jariJari");
      const tinggiInput = document.getElementById("tinggi");
      const hasilDiv = document.getElementById("hasil");

      const jariJari = parseFloat(jariJariInput.value);
      const tinggi = parseFloat(tinggiInput.value);

      if (isNaN(jariJari) || isNaN(tinggi)) {
        hasilDiv.textContent = "Masukkan angka yang valid untuk jari-jari dan tinggi.";
        return;
      }

      const luasPermukaan = 2 * Math.PI * jariJari * (jariJari + tinggi);
      const volume = Math.PI * jariJari * jariJari * tinggi;

      hasilDiv.innerHTML = `
        Luas Permukaan: ${luasPermukaan.toFixed(2)}<br>
        Volume: ${volume.toFixed(2)}
      `;
    }
  </script>
</body>

<body>

  <script src="tabung.js"></script>
  
</body>
</html>
