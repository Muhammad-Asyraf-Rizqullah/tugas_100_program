<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const sisi1 = parseFloat(prompt("Masukkan Sisi Pertama: "));
        const sisi2 = parseFloat(prompt("Masukkan Sisi Kedua: "));
        const sisi3 = parseFloat(prompt("Masukkan Sisi Ketiga: "));
            
        if (!isNaN(sisi1) && !isNaN(sisi2) && !isNaN(sisi3)) {
            if (sisi1 === sisi2 && sisi2 === sisi3) {
                console.log("Segitiga Sama Sisi.");
            } else if (sisi1 === sisi2 || sisi2 === sisi3 || sisi1 === sisi3) {
                console.log("Segitiga Sama Kaki.");
            } else {
                console.log("Segitiga Sembarang.");
            }
        } else {
            console.log("Input tidak valid. Harap masukkan angka.");
        }
    </script>
</body>
</html>
