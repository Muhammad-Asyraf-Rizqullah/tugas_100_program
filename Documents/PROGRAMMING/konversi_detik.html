<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Konversi ke Detik</title>
</head>
<body>
    <h2>Program Konversi ke Detik</h2>
    <label for="jam">Masukkan Jam:</label>
    <input type="number" id="jam"><br><br>

    <label for="menit">Masukkan Menit:</label>
    <input type="number" id="menit"><br><br>

    <label for="detik">Masukkan Detik:</label>
    <input type="number" id="detik"><br><br>

    <button onclick="hitungDetik()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungDetik() {
            let jam = parseInt(document.getElementById("jam").value);
            let menit = parseInt(document.getElementById("menit").value);
            let detik = parseInt(document.getElementById("detik").value);

            let totalDetik = (jam * 3600) + (menit * 60) + detik;

            document.getElementById("hasil").innerText = `Konversi ke Detik: ${totalDetik}`;
        }
    </script>
</body>
</html>
