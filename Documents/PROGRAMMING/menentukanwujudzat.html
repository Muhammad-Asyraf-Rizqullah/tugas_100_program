<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menentukan Wujud Zat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0fff0;
    }
    h2 {
      color: #2e8b57;
    }
    input, button {
      margin: 8px 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 300px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-left: 4px solid #2e8b57;
    }
  </style>
</head>
<body>

  <h2>🌡️ PROGRAM MENENTUKAN ZAT</h2>
  <hr>

  <label>Masukkan suhu (°C):</label><br>
  <input type="number" id="suhu"><br>

  <button onclick="tentukanZat()">Tentukan Wujud Zat</button>
  <button onclick="resetForm()">Reset</button>

  <div id="hasil"></div>

  <script>
    function tentukanZat() {
      const suhu = parseInt(document.getElementById("suhu").value);
      const hasil = document.getElementById("hasil");

      if (isNaN(suhu)) {
        hasil.innerHTML = "❗ Masukkan suhu dalam angka.";
        return;
      }

      let wujud = "";

      if (suhu <= 0) {
        wujud = "🧊 Ini adalah zat padat.";
      } else if (suhu < 100) {
        wujud = "💧 Ini adalah zat cair.";
      } else {
        wujud = "💨 Ini adalah zat uap.";
      }

      hasil.innerHTML = `
        🌡️ Suhu: <strong>${suhu}°C</strong><br>
        🔍 Wujud zat: <strong>${wujud}</strong>
      `;
    }

    function resetForm() {
      document.getElementById("suhu").value = "";
      document.getElementById("hasil").innerHTML = "";
    }
  </script>

</body>
</html>
