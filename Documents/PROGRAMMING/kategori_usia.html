<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const usiaInput = prompt("Inputkan usia anda: ");
        const usia = parseInt(usiaInput);
            
        if (!isNaN(usia)) {
            if (usia < 13) {
                console.log(`Usia ${usia}:\nKategori anak-anak.`);
            } else if (usia < 18) {
                console.log(`Usia ${usia}:\nKategori remaja.`);
            } else if (usia < 60) {
                console.log(`Usia ${usia}:\nKategori dewasa.`);
            } else {
                console.log(`Usia ${usia}:\nKategori lansia.`);
            }
        } else {
            console.log("Input tidak valid. Harap masukkan angka.");
        }
    </script>
</body>
</html>
