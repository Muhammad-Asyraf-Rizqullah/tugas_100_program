<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Program Berhitung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f0fff0;
    }
    h2 {
      color: #2e8b57;
    }
    input, button {
      margin: 8px 5px;
      padding: 8px;
      font-size: 16px;
      width: 100%;
      max-width: 400px;
    }
    #hasil {
      margin-top: 20px;
      background-color: #e0ffe0;
      padding: 15px;
      border-left: 4px solid #2e8b57;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <h2>🔢 PROGRAM BERHITUNG</h2>
  <hr>

  <label>Masukkan jumlah perulangan:</label><br>
  <input type="number" id="jumlah" min="1"><br>

  <label>Masukkan pesan:</label><br>
  <input type="text" id="pesan"><br>

  <button onclick="cetakPesan()">Cetak Pesan</button>
  <button onclick="resetForm()">Reset</button>

  <div id="hasil"></div>

  <script>
    function cetakPesan() {
      const jumlah = parseInt(document.getElementById("jumlah").value);
      const pesan = document.getElementById("pesan").value.trim();
      const hasil = document.getElementById("hasil");

      if (isNaN(jumlah) || jumlah < 1 || pesan === "") {
        hasil.innerHTML = "❗ Masukkan jumlah dan pesan yang valid.";
        return;
      }

      let output = "";
      for (let i = 1; i <= jumlah; i++) {
        output += `${i}. ${pesan}\n`;
      }

      hasil.innerText = output;
    }

    function resetForm() {
      document.getElementById("jumlah").value = "";
      document.getElementById("pesan").value = "";
      document.getElementById("hasil").innerHTML = "";
    }
  </script>

</body>
</html>
