<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Jumlah Kambing</title>
    <style>
        body {
            font-family: sans-serif;
        }
        .container {
            width: 300px;
            margin: 20px auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #hasil {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kalkulator Jumlah Kambing</h2>
        <label for="jantan">Jumlah Kambing Jantan:</label>
        <input type="number" id="jantan" value="0">

        <label for="betina">Jumlah Kambing Betina:</label>
        <input type="number" id="betina" value="0">

        <label for="anakan">Jumlah Anakan Kambing:</label>
        <input type="number" id="anakan" value="0">

        <button onclick="hitungTotal()">Hitung Total</button>

        <div id="hasil"></div>
    </div>

    <script>
        function hitungTotal() {
            const jumlahJantan = parseInt(document.getElementById("jantan").value) || 0;
            const jumlahBetina = parseInt(document.getElementById("betina").value) || 0;
            const jumlahAnakan = parseInt(document.getElementById("anakan").value) || 0;
            const hasilDiv = document.getElementById("hasil");

            const totalKambing = jumlahJantan + jumlahBetina + jumlahAnakan;

            hasilDiv.textContent = `Total Kambing: ${totalKambing}`;
        }
    </script>
</body>
</html>
