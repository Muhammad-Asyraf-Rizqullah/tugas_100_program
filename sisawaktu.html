<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Countdown Timer</h2>
    <h2><label for="timeInput">Masukkan waktu (detik):</label></h2>
    <input type="number" id="timeInput" placeholder="Contoh: 10">
    <button onclick="startCountdown()">Mulai</button>
    <h3>Waktu tersisa: <span id="countdown">0</span> detik</h3>

    
</body>
<body>
    <script>let timer;

function startCountdown() {
    const input = document.getElementById('timeInput').value;
    let timeRemaining = parseInt(input);

    if (isNaN(timeRemaining) || timeRemaining <= 0) {
        alert("Masukkan angka yang valid!");
        return;
    }

    clearInterval(timer);
    document.getElementById('countdown').textContent = timeRemaining;

    timer = setInterval(() => {
        timeRemaining--;
        document.getElementById('countdown').textContent = timeRemaining;

        if (timeRemaining <= 0) {
            clearInterval(timer);
            alert("Waktu habis!");
        }
    }, 1000);
}</script>
</body>
</html>
