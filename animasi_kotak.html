<!DOCTYPE html>
<html lang="id">
<head>
    <title>Animasi Kotak</title>
    <style>
        #box {
            width: 50px;
            height: 50px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>
    <h1>Animasi Kotak Bergerak</h1>
    <div id="box"></div>
    <button onclick="moveBox()">Gerakkan</button>

    <script>
        function moveBox() {
            let box = document.getElementById("box");
            let leftPosition = 100;
            let interval = setInterval(function() {
                if (leftPosition >= 400) {
                    clearInterval(interval);
                } else {
                    leftPosition += 5;
                    box.style.left = leftPosition + "px";
                }
            }, 50);
        }
    </script>
</body>
</html>
