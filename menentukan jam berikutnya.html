<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Program Menentukan Jam Berikutnya</title>
</head>
<body>
    <h2>Menentukan Jam Berikutnya</h2>
    <label for="jam">Masukkan jam:</label>
    <input type="number" id="jam" min="0" max="23"><br><br>

    <label for="menit">Masukkan menit:</label>
    <input type="number" id="menit" min="0" max="59"><br><br>

    <label for="detik">Masukkan detik:</label>
    <input type="number" id="detik" min="0" max="59"><br><br>

    <button onclick="hitungWaktu()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungWaktu() {
            let jam = parseInt(document.getElementById("jam").value);
            let menit = parseInt(document.getElementById("menit").value);
            let detik = parseInt(document.getElementById("detik").value);

            if (isNaN(jam) || isNaN(menit) || isNaN(detik) || jam < 0 || jam > 23 || menit < 0 || menit > 59 || detik < 0 || detik > 59) {
                document.getElementById("hasil").innerText = "Inputan tidak valid! Harap masukkan angka yang benar.";
                return;
            }

            detik += 1;
            if (detik === 60) {
                detik = 0;
                menit += 1;
                if (menit === 60) {
                    menit = 0;
                    jam += 1;
                    if (jam === 24) {
                        jam = 0;
                    }
                }
            }

            document.getElementById("hasil").innerText = `Waktu berikutnya: ${jam.toString().padStart(2, '0')}:${menit.toString().padStart(2, '0')}:${detik.toString().padStart(2, '0')}`;
        }
    </script>
</body>
</html>
