<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Jumlah Minibus</title>
</head>
<body>
    <h2>Hitung Jumlah Minibus</h2>
    <label for="peserta">Masukkan jumlah peserta:</label>
    <input type="number" id="peserta"><br><br>
    <button onclick="hitungMinibus()">Hitung</button>
    <p id="hasil"></p>

    <script>
        function hitungMinibus() {
            const kapasitasMinibus = 10;
            let jumlahPeserta = parseInt(document.getElementById("peserta").value);
            let jumlahMinibus = Math.floor(jumlahPeserta / kapasitasMinibus);

            if (jumlahPeserta % kapasitasMinibus !== 0) {
                jumlahMinibus += 1;
            }

            document.getElementById("hasil").innerText = `Jumlah minibus yang diperlukan: ${jumlahMinibus}`;
        }
    </script>
</body>
</html>
